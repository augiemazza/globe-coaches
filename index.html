<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Globe Example</title>
  <script src="three.min.js"></script>
  <script src="three-globe.min.js"></script>
</head>
<body>
  <div id="three-container"></div>
  <script>
    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Set Scene Background
    scene.background = new THREE.Color('#000000');

    // Initialize Globe
    const globe = new ThreeGlobe()
      .globeImageUrl('./earth-image.jpg') // Correct paths for your images
      .bumpImageUrl('./bump-image.jpg'); // Correct paths for your images

    // Safely add globe to scene after initialization
    setTimeout(() => {
      globe.position.set(0, 0, 0); // Avoid "undefined" position error
      scene.add(globe); // Add globe to scene
    }, 100);

    // Camera Position
    camera.position.z = 250;

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.005; // Slow rotation
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
