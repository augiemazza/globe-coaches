<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Globe Example</title>
  <!-- Load Three.js -->
  <script src="three.min.js"></script>
  <!-- Load Three-Globe -->
  <script src="three-globe.min.js"></script>
  <!-- Optional: Load any other required libraries -->
</head>
<body>
  <!-- Container for Three.js -->
  <div id="three-container"></div>

  <script>
    // Create Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Initialize Globe
    const globe = new ThreeGlobe()
      .globeImageUrl('./path-to-your-earth-image.jpg') // Correct image path here
      .bumpImageUrl('./path-to-your-bump-image.jpg'); // Optional bump map image
    scene.add(globe);

    // Set Camera Position
    camera.position.z = 250;

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.005; // Slow rotation for the globe
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
