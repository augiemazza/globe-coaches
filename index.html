<!DOCTYPE html>
<html>
<head>
    <title>Coach Locations Globe</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000011; }
        #globe-container { width: 100%; height: 100vh; }
    </style>
    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.161.0/three.min.js"></script>
    <!-- Load our locally uploaded files -->
    <script src="three-globe.min.js"></script>
    <script src="papaparse.min.js"></script>
</head>
<body>
    <div id="globe-container"></div>
    <script>
        window.addEventListener('load', () => {
            try {
                // Initialize globe
                const Globe = new ThreeGlobe()
                    .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
                    .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
                    .backgroundColor('#000011')
                    .pointColor(() => '#ff4433')
                    .pointAltitude(0.1)
                    .pointRadius(0.5)
                    .pointsMerge(true);

                // Setup renderer
                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('globe-container').appendChild(renderer.domElement);

                // Setup scene
                const scene = new THREE.Scene();
                scene.add(Globe);
                scene.add(new THREE.AmbientLight(0xbbbbbb));
                scene.add(new THREE.DirectionalLight(0xffffff, 0.6));

                // Setup camera
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                camera.position.z = 300;

                // Handle window resize
                window.addEventListener('resize', () => {
                    const width = window.innerWidth;
                    const height = window.innerHeight;
                    camera.aspect = width / height;
                    camera.updateProjectionMatrix();
                    renderer.setSize(width, height);
                });

                // Function to fetch and process data
                async function fetchCoachData() {
                    try {
                        const response = await fetch('https://qv9phw0vv5.execute-api.eu-north-1.amazonaws.com/prod/coachfinder');
                        if (!response.ok) throw new Error('Network response was not ok');
                        const text = await response.text();
                        
                        Papa.parse(text, {
                            header: true,
                            complete: function(results) {
                                const points = results.data
                                    .filter(row => row.latitude && row.longitude)
                                    .map(row => ({
                                        lat: parseFloat(row.latitude),
                                        lng: parseFloat(row.longitude),
                                        description: row.name
                                    }));
                                Globe.pointsData(points);
                            }
                        });
                    } catch (error) {
                        console.error('Error fetching coach data:', error);
                    }
                }

                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    Globe.rotation.y += 0.001;
                    renderer.render(scene, camera);
                }

                // Start everything
                animate();
                fetchCoachData();
                
                // Refresh data every 5 minutes
                setInterval(fetchCoachData, 300000);
            } catch (error) {
                console.error('Error initializing globe:', error);
            }
        });
    </script>
</body>
</html>
